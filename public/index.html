<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoxTalk</title>
  <style>
    #stopButton {
      position: fixed;
      top: 10px;
      right: 10px;
      opacity: 0.7;
      padding: 8px 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>VoxTalk</h1>
  <button id="startButton">Start Session</button>
  <button id="stopButton">STOP</button>
  <div id="status"></div>
  <audio id="audioPlayer" controls style="display:none;"></audio>
  <script src="main.js"></script>
</body>
</html>
