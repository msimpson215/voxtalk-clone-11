<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #60a5fa 40%, #2563eb 90%);
      position: relative;
    }
    .app { text-align:center; width:100%; max-width:460px; margin:0 auto; position:relative;}
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #2563eb;
      letter-spacing: 2px;
      text-shadow: 0 1px 10px #fff2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 100%;
      position: relative;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .header-voxtalk .tm {
      font-size: 15px;
      font-weight: 900;
      color: #2563eb;
      opacity: 1;
      vertical-align: super;
      position: absolute;
      right: 1.8em;
      top: -0.8em;
      text-shadow: 0px 0px 7px #60a5fa33;
      letter-spacing: 0.5px;
    }
    #pttBtn {
      margin-top: 56px;
      width:180px; height:180px;
      border-radius:50%; border:none; cursor:pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      outline: none;
      overflow: hidden;
      background: #2563eb;
      box-shadow:0 12px 32px rgba(37,99,235,.22);
      transition: background 0.4s;
    }
    #pttBtn.idle {
      background: #2563eb;
      animation: none;
      border: 4px solid #2563eb;
    }
    #pttBtn.listening {
      background: #60a5fa;
      animation: swirlSlow 2s linear infinite;
      border: 4px solid #60a5fa;
    }
    #pttBtn.speaking {
      background: #15378a;
      animation: swirlFast 0.6s linear infinite;
      border: 4px solid #15378a;
    }
    @keyframes swirlSlow {
      to { filter: hue-rotate(120deg);}
    }
    @keyframes swirlFast {
      to { filter: hue-rotate(360deg);}
    }
    #pttBtnLabel {
      position:absolute;
      left: 50%; top: 50%; transform: translate(-50%, -50%);
      width:100%;
      font-size: 13px; font-weight: 500; color: #fff; text-shadow: 0 1px 7px #0002;
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
    }
    #answer {
      margin-top:18px; padding:8px; border:1px solid #60a5fa;
      border-radius:8px; background:#eff6ff;
      min-height:40px; max-height:120px;
      text-align:left; font-size:14px;
      overflow-y:auto;
      user-select: text;
      box-sizing: border-box;
    }
    .line { margin:5px 0; }
    .me { color:#2563eb; font-weight:600; }
    .ai { color:#15378a; font-weight:600; }
    .text { color:#1e293b; }
    .muted { color:#64748b; font-style:italic; }
    #poweredBy {
      position: fixed;
      right: 14px;
      bottom: 15px;
      color: #fff;
      font-size: 13px;
      font-weight: 700;
      border-radius: 9px;
      padding: 4px 13px;
      z-index: 100;
      letter-spacing: 1.1px;
      font-family: inherit;
      opacity: 0.96;
      border: none;
      background: none;
      text-shadow: 0 1px 6px #0002;
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    #poweredBy .tm {
      font-size: 14px;
      opacity: 1;
      vertical-align: super;
      position: relative;
      top: -4px;
      color: #fff;
      font-weight: 900;
      margin-left:2px;
    }
    #poweredBy .demo {
      font-size: 12px;
      color: #fff;
      opacity: 0.5;
      margin-left:3px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .emailForm {
      margin-top: 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .emailForm input[type="email"] {
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #60a5fa;
      outline: none;
      min-width: 120px;
      background: #f1f5f9;
      color: #15378a;
    }
    .emailForm button {
      padding: 6px 14px;
      font-size: 12px;
      border-radius: 7px;
      border: none;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      cursor:pointer;
      transition: background 0.3s;
    }
    .emailForm button:active { background: linear-gradient(90deg, #15378a 0%, #2563eb 100%);}
    .emailSuccess {
      color: #2563eb;
      font-size: 12px;
      margin-top: 7px;
    }
    .emailError {
      color: #15378a;
      font-size: 12px;
      margin-top: 7px;
    }
    .refreshBtn {
      margin-top: 8px;
      background: #eff6ff;
      border-radius: 6px;
      border: 1px solid #60a5fa;
      color: #2563eb;
      font-size: 13px;
      font-weight: 600;
      padding: 4px 15px;
      cursor:pointer;
      transition: background 0.3s;
      outline: none;
    }
    .refreshBtn:active { background: #dbeafe;}
    @media(max-width:500px) {
      .app { max-width:99vw; }
      .header-voxtalk {font-size:22px;}
      .header-voxtalk .tm {font-size:10px;top:-2px;right:1em;}
      #pttBtn { width:62px; height:62px; }
      #pttBtnLabel {font-size:9px;}
      #answer { font-size:11px; min-height:15px; max-height:40px;}
      #poweredBy {font-size:8px;}
      #poweredBy .tm {font-size:10px;top:-3px;}
      #poweredBy .demo {font-size:8px;}
      .emailForm input[type="email"] { min-width:60px;font-size:8px;}
      .emailForm button {font-size:8px;}
      .refreshBtn {font-size:9px; padding:2px 8px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk
      <span class="tm">™</span>
    </div>
    <button id="pttBtn" class="idle" aria-pressed="false">
      <span id="pttBtnLabel">Start Talking</span>
    </button>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
    <form id="emailForm" class="emailForm" autocomplete="off" spellcheck="false">
      <input type="email" id="emailInput" placeholder="Email address" required />
      <button type="submit">Send Transcript</button>
    </form>
    <div id="emailMsg"></div>
    <button id="refreshBtn" class="refreshBtn" title="Restart microphone/conversation">⟳ Refresh Session</button>
  </div>
  <div id="poweredBy">
    Powered by VoxTalk<span class="tm">™</span><span class="demo">(Demo)</span>
  </div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const pttBtnLabel = document.getElementById('pttBtnLabel');
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const emailMsg = document.getElementById('emailMsg');
    const refreshBtn = document.getElementById('refreshBtn');

    let transcript = "";
    let micTrack, pc, talking = false, sessionActive = false;

    function appendLine(role, text) {
      if (!text || text === "(Listening...)" || text === "(Stopped)") return;
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
      transcript += `${role==='me'?'You:':'AI:'} ${text}\n`;
    }
    function setIdle() {
      pttBtn.classList.remove('listening','speaking');
      pttBtn.classList.add('idle');
      pttBtnLabel.textContent = "Start Talking";
      pttBtn.disabled = false;
    }
    function setListening() {
      pttBtn.classList.remove('idle','speaking');
      pttBtn.classList.add('listening');
      pttBtnLabel.textContent = "Listening";
      pttBtn.disabled = false;
    }
    function setSpeaking() {
      pttBtn.classList.remove('idle','listening');
      pttBtn.classList.add('speaking');
      pttBtnLabel.textContent = "Speaking";
      pttBtn.disabled = false;
    }
    function clearTranscript() {
      answerEl.innerHTML = '<div class="muted">Conversation will appear here.</div>';
      transcript = "";
    }
    function closeSession() {
      sessionActive = false;
      talking = false;
      if (micTrack) try { micTrack.enabled = false; } catch {}
      if (pc) try { pc.close(); } catch {}
      setIdle();
    }

    async function initRealtime() {
      closeSession();
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
          } catch {}
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        setIdle();
        sessionActive = true;

        pttBtn.onclick = () => {
          if (!sessionActive) { return; }
          if (talking) {
            talking = false;
            if (micTrack) micTrack.enabled = false;
            setIdle();
            if (rtAudio) rtAudio.pause();
          } else {
            talking = true;
            if (micTrack) micTrack.enabled = true;
            setListening();
          }
        };

        rtAudio.addEventListener("playing", ()=> setSpeaking());
        rtAudio.addEventListener("ended",   ()=> { setIdle(); talking=false; });
        rtAudio.addEventListener("pause",   ()=> { setIdle(); talking=false; });

      } catch(err) {
        setIdle();
        sessionActive = false;
        console.error("Realtime init failed", err);
      }
    }
    initRealtime();

    refreshBtn.onclick = () => {
      clearTranscript();
      initRealtime();
    };

    // Email transcript handler
    emailForm.onsubmit = async (e) => {
      e.preventDefault();
      emailMsg.textContent = "";
      const email = emailInput.value.trim();
      if (!email) {
        emailMsg.textContent = "Please enter a valid email address.";
        emailMsg.className = "emailError";
        return;
      }
      try {
        const resp = await fetch("/send-transcript", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ email, transcript, sender: "msimpson215@gmail.com" })
        });
        const result = await resp.json();
        if (resp.ok) {
          emailMsg.textContent = "Transcript sent!";
          emailMsg.className = "emailSuccess";
        } else {
          emailMsg.textContent = result.error || "Failed to send transcript.";
          emailMsg.className = "emailError";
        }
      } catch (err) {
        emailMsg.textContent = "Error sending email.";
        emailMsg.className = "emailError";
      }
    };
  </script>
</body>
</html>
