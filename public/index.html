<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk (Soothing Radiance)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <p class="demo-label">Soothing Radiance</p>
    <h1>Talk to VoxTalk</h1>
    <button id="pttBtn" aria-pressed="false"></button>
    <div class="hint">Click to Talk</div>
    <!-- No transcript or conversation output during session -->
    <button id="printBtn" class="print-btn">üñ®Ô∏è Print Conversation</button>
    <audio id="remote" autoplay playsinline></audio>
  </div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const rtAudio  = document.getElementById('remote');
    const printBtn = document.getElementById('printBtn');

    // Buffer for conversation lines (not displayed during session)
    let conversation = [];
    let userTranscript = "";
    let aiTranscript = "";

    function setSpeaking(on) { 
      pttBtn.classList.toggle('speaking', on); 
    }

    let pc = null;
    let micTrack = null;

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        if (pc) {
          pc.close();
          pc = null;
        }

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);

            // Buffer user speech transcript
            if (evt.type === "response.audio_transcript.delta" && evt.delta) {
              userTranscript += evt.delta;
              setSpeaking(true);
            }

            // Buffer AI message transcript
            if (evt.type === "response.message.delta" && evt.delta) {
              aiTranscript += evt.delta.map(d=>d.content?.[0]?.text||"").join("");
            }

            // When audio is done, save utterances to buffer for printing only
            if (evt.type === "response.audio.done" || evt.type === "output_audio_buffer.stopped") {
              setSpeaking(false);
              if (userTranscript.trim()) {
                conversation.push("You: " + userTranscript.trim());
                userTranscript = "";
              }
              if (aiTranscript.trim()) {
                conversation.push("AI: " + aiTranscript.trim());
                aiTranscript = "";
              }
            }
          } catch(err) {
            console.error("Parse error:", e.data, err);
          }
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

      } catch(err) {
        console.error("Realtime init failed", err);
      }
    }

    let listening = false;
    pttBtn.onclick = () => {
      listening = !listening;
      if (micTrack) micTrack.enabled = listening;
      if (!listening) {
        setSpeaking(false);
        rtAudio.pause();
        rtAudio.currentTime = 0;
        rtAudio.srcObject = null;
        userTranscript = "";
        aiTranscript = "";
      }
    };

    // Print conversation as plain text
    printBtn.onclick = () => {
      let text = conversation.join('\n');
      // Open print dialog with plain text
      const printWindow = window.open('', '', 'width=600,height=800');
      printWindow.document.write('<pre style="font-size:16px;">' + text + '</pre>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
    };

    initRealtime();
  </script>
</body>
</html>
