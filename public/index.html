<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
      position: relative;
    }
    .app { text-align:center; max-width:700px; position:relative; }
    /* HEADER / VoxTalk */
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px #0003;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }
    .header-voxtalk .tm {
      font-size: 15px;
      margin-left: 2px;
      opacity: 0.8;
      vertical-align: super;
      position: relative;
      top: -10px;
      color: #e5e7eb;
    }
    /* BLUE BUTTON CENTERED */
    #pttBtn {
      margin-top: 36px;
      width:120px; height:120px; border-radius:50%; border:none; cursor:pointer;
      background: radial-gradient(circle at 30% 30%, #3b82f6 70%, #1e40af 100%);
      box-shadow:0 6px 18px rgba(37,99,235,.3); transition: transform 0.15s ease, box-shadow 0.3s ease;
      position: relative;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
    }
    #pttBtn:active { transform: scale(0.97); }
    /* STOP BUTTON - overlay, centered, animated smoke */
    #stopBtn {
      margin-top: 24px;
      width: 120px; height: 120px;
      border-radius: 50%;
      border: none;
      background: #232946;
      display: flex; align-items: center; justify-content: center;
      box-shadow:0 8px 24px rgba(59,130,246,.18);
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 10;
      overflow: hidden;
      outline: none;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      transition: box-shadow 0.2s;
    }
    #stopBtn .smoke {
      position: absolute;
      width: 120px; height: 120px;
      left: 0; top: 0;
      pointer-events: none;
      border-radius: 50%;
      background: repeating-radial-gradient(circle,#fff 1px,#fff8 7px,#fff0 13px,#fff0 100px);
      opacity: 0.30;
      animation: smokeIdle 5s linear infinite;
      z-index: 0;
    }
    #stopBtn.speaking .smoke {
      animation: smokeActive 1s linear infinite;
      opacity: 0.55;
    }
    @keyframes smokeIdle {
      0% { transform: scale(1) rotate(0deg);}
      100% { transform: scale(1.05) rotate(360deg);}
    }
    @keyframes smokeActive {
      0% { transform: scale(1.03) rotate(0deg);}
      100% { transform: scale(1.23) rotate(360deg);}
    }
    #stopBtnLabel {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 7px #000a;
      letter-spacing: 2px;
    }
    /* Text area - elongated, less tall */
    #answer {
      margin-top:32px;
      padding:14px 34px;
      border:none;
      border-radius:18px;
      background:rgba(255,255,255,0.88);
      min-height:40px;
      height: 55px;
      max-height: 70px;
      width: 98%;
      max-width: 760px;
      text-align:left;
      font-size:16px;
      box-sizing: border-box;
      overflow-y:auto;
      margin-left:auto;
      margin-right:auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 14px #0001;
    }
    .line { margin:4px 0; }
    .me { color:#2563eb; font-weight:600; }
    .ai { color:#065f46; font-weight:600; }
    .text { color:#111; }
    .muted { color:#777; font-style:italic; }
    /* Powered by box */
    #poweredBy {
      position: fixed;
      right: 14px;
      bottom: 14px;
      background: rgba(255,255,255,0.99);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 7px 22px;
      box-shadow: none;
      z-index: 100;
      letter-spacing: 1px;
      font-family: inherit;
      opacity: 0.8;
      border: none;
      text-shadow: 0 1px 7px #0002;
    }
    @media(max-width:700px) {
      #answer { width:99%; max-width:100vw; }
      .app { max-width:99vw; }
      .header-voxtalk {font-size:24px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk<span class="tm">™</span>
    </div>
    <button id="pttBtn" aria-pressed="false"></button>
    <button id="stopBtn" title="Stop">
      <span class="smoke"></span>
      <span id="stopBtnLabel">STOP</span>
    </button>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
  </div>
  <div id="poweredBy">Powered by VoxTalk</div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setSpeaking(on) {
      if(on) stopBtn.classList.add('speaking');
      else stopBtn.classList.remove('speaking');
    }

    let micTrack, talking = false, pc;
    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
          } catch {}
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        pttBtn.onclick = () => {
          talking = !talking;
          micTrack.enabled = talking;
          if (talking) {
            appendLine("me","(Listening...)");
          } else {
            appendLine("me","(Stopped)");
          }
        };

        // IMMEDIATE STOP BUTTON
        stopBtn.onclick = () => {
          if (micTrack && talking) {
            micTrack.enabled = false;
            talking = false;
            appendLine("me", "(Stopped by STOP button)");
          }
          // Also immediately stop remote audio if playing
          if (!rtAudio.paused) {
            rtAudio.pause();
            rtAudio.currentTime = 0;
          }
          setSpeaking(false);
        };

        rtAudio.addEventListener("playing", ()=> setSpeaking(true));
        rtAudio.addEventListener("ended",   ()=> setSpeaking(false));
        rtAudio.addEventListener("pause",   ()=> setSpeaking(false));
      } catch(err) {
        console.error("Realtime init failed", err);
      }
    }

    initRealtime();

    appendLine("ai", "Hello, this is VoxTalk. How can I help you today?");
  </script>
</body>
</html>
