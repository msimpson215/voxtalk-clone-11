<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="talk-button">
      <span class="button-label">Click here to talk</span>
      <div class="halo"></div>
    </button>

    <button id="stop-button">Stop</button>

    <div id="answer" class="transcript-box">
      <div class="muted">Conversation will appear here.</div>
    </div>

    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const talkBtn   = document.getElementById('talk-button');
    const stopBtn   = document.getElementById('stop-button');
    const answerEl  = document.getElementById('answer');
    const rtAudio   = document.getElementById('remote');

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='ai'?'AI:':''}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setSpeaking(on) { 
      talkBtn.classList.toggle('speaking', on); 
    }
