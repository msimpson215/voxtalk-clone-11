<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk AI Status Test</title>
  <style>
    body {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; background:#f9fafb; font-family:sans-serif;
    }
    #pttBtn {
      width:140px; height:140px;
      border:none; border-radius:50%; cursor:pointer;
      background:#d1d5db; /* gray idle */
      font-size:16px; font-weight:bold; color:#fff;
      transition: background 0.3s;
    }
    #pttBtn.ai { background:#1e3a8a; }  /* dark blue when AI speaking */
    #pttBtn.idle { background:#9ca3af; } /* gray idle */
  </style>
</head>
<body>
  <h1>VoxTalk Test</h1>
  <button id="pttBtn" class="idle">Idle</button>
  <audio id="remote" autoplay playsinline></audio>

  <script>
    const pttBtn = document.getElementById("pttBtn");
    const rtAudio = document.getElementById("remote");

    function setAIStatus(speaking) {
      if (speaking) {
        pttBtn.className = "ai";
        pttBtn.textContent = "AI Talking";
      } else {
        pttBtn.className = "idle";
        pttBtn.textContent = "Idle";
      }
    }

    // Listen to AI audio
    rtAudio.addEventListener("playing", () => setAIStatus(true));
    rtAudio.addEventListener("ended",   () => setAIStatus(false));
    rtAudio.addEventListener("pause",   () => setAIStatus(false));

    // demo only: simulate AI speech for 3s
    setTimeout(() => {
      setAIStatus(true);
      setTimeout(() => setAIStatus(false), 3000);
    }, 1000);
  </script>
</body>
</html>
