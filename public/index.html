<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
      position: relative;
    }
    .app { text-align:center; width:100%; max-width:420px; margin:0 auto; position:relative;}
    /* HEADER */
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #15378a; /* Dark blue */
      letter-spacing: 2px;
      text-shadow: 0 1px 10px #fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .header-voxtalk .tm {
      font-size: 15px;
      margin-left: 2px;
      opacity: 0.7;
      vertical-align: super;
      position: relative;
      top: -10px;
      color: #3b82f6;
    }
    /* BUTTON */
    #pttBtn {
      margin-top: 52px;
      width:180px; height:180px;
      border-radius:50%; border:none; cursor:pointer;
      position: relative;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      outline: none;
      overflow: hidden;
      background: conic-gradient(from 120deg, #15378a 0%, #60a5fa 30%, #15378a 60%, #60a5fa 100%);
      box-shadow:0 10px 32px rgba(37,99,235,.22);
      transition: background 0.6s;
      animation: swirlIdle 2.2s linear infinite;
    }
    @keyframes swirlIdle {
      to { filter: hue-rotate(360deg);}
    }
    #pttBtn.speaking {
      background: conic-gradient(from 120deg, #22c55e 0%, #60a5fa 40%, #22c55e 100%);
      animation: swirlSpeak 1.1s linear infinite;
    }
    @keyframes swirlSpeak {
      to { filter: hue-rotate(180deg);}
    }
    /* Button label removed for minimal look */
    /* Speaking label below button */
    #speakingStatus {
      margin-top: 18px;
      font-size: 17px;
      color: #15378a;
      font-weight: 600;
      letter-spacing: 1.2px;
      opacity: 0;
      min-height: 22px;
      transition: opacity 0.3s;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    #pttBtn.speaking + #speakingStatus {
      opacity: 1;
    }
    /* Powered by box */
    #poweredBy {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 5px 18px;
      z-index: 100;
      letter-spacing: 1px;
      font-family: inherit;
      opacity: 0.67;
      border: none;
      background: none;
      text-shadow: 0 1px 7px #0003;
      pointer-events: none;
    }
    @media(max-width:500px) {
      .app { max-width:99vw; }
      .header-voxtalk {font-size:23px;}
      #pttBtn { width:110px; height:110px; }
      #speakingStatus { font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk<span class="tm">™</span>
    </div>
    <!-- Swirl gradient button, color animates on speaking -->
    <button id="pttBtn" aria-pressed="false"></button>
    <div id="speakingStatus"></div>
  </div>
  <div id="poweredBy">Powered by VoxTalk</div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const speakingStatus = document.getElementById('speakingStatus');
    let talking = false;

    function setSpeaking(on) {
      if(on) {
        pttBtn.classList.add('speaking');
        speakingStatus.textContent = "Speaking...";
      } else {
        pttBtn.classList.remove('speaking');
        speakingStatus.textContent = "";
      }
    }

    pttBtn.onclick = () => {
      talking = !talking;
      setSpeaking(talking);
    };

    setSpeaking(false);
  </script>
</body>
</html>
