<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk – Simple Color Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Talk to VoxTalk</h1>
    <button id="pttBtn" aria-pressed="false"></button>
    <div class="hint">Click to Talk</div>
    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const pttBtn = document.getElementById('pttBtn');
    const rtAudio = document.getElementById('remote');

    function setSpeaking(on) {
      pttBtn.classList.toggle('speaking', on);
    }

    let pc = null;
    let micTrack = null;

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
        };

        // Listen for OpenAI's DataChannel for start/stop events
        pc.ondatachannel = (e) => {
          const dc = e.channel;
          dc.onmessage = (msg) => {
            try {
              const evt = JSON.parse(msg.data);
              if (evt.type === "response.audio.started") setSpeaking(true);
              if (evt.type === "response.audio.done" || evt.type === "output_audio_buffer.stopped") setSpeaking(false);
            } catch (err) {
              console.warn("Event parse error", msg.data);
            }
          };
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        console.log("✅ Simple color toggle active");
      } catch(err) {
        console.error("Realtime init failed", err);
      }
    }

    let listening = false;
    pttBtn.onclick = () => {
      listening = !listening;
      if (micTrack) micTrack.enabled = listening;
      pttBtn.classList.toggle('active', listening);
    };

    initRealtime();
  </script>
</body>
</html>
