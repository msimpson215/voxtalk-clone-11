<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
      position: relative;
    }
    .app { text-align:center; width:100%; max-width:820px; margin:0 auto; position:relative;}
    /* HEADER */
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #000; /* Black for visibility */
      letter-spacing: 2px;
      text-shadow: 0 1px 10px #fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }
    .header-voxtalk .tm {
      font-size: 15px;
      margin-left: 2px;
      opacity: 0.8;
      vertical-align: super;
      position: relative;
      top: -10px;
      color: #888;
    }
    /* BLUE BUTTON CENTERED */
    #pttBtn {
      margin-top: 42px;
      width:136px; height:136px;
      border-radius:50%; border:none; cursor:pointer;
      background: radial-gradient(circle at 30% 30%, #1e3a8a 60%, #3b82f6 100%);
      box-shadow:0 10px 32px rgba(37,99,235,.22);
      position: relative;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      overflow: visible;
    }
    /* Exaggerated cloud effect: multiple animated puffs with more movement and opacity */
    .cloud-puff {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.93);
      pointer-events: none;
      filter: blur(12px);
      z-index: 0;
      transition: opacity 0.18s, width 0.2s, height 0.2s;
    }
    /* Idle animation: gentle floating, lower opacity, smaller clouds */
    #pttBtn:not(.speaking) .cloud-puff1 {
      width: 80px; height: 54px; left: 28px; top: 18px;
      opacity: 0.22;
      animation: puffIdle1 4s ease-in-out infinite;
    }
    #pttBtn:not(.speaking) .cloud-puff2 {
      width: 40px; height: 40px; left: 94px; top: 56px;
      opacity: 0.14;
      animation: puffIdle2 4.6s ease-in-out infinite;
    }
    #pttBtn:not(.speaking) .cloud-puff3 {
      width: 34px; height: 34px; left: 10px; top: 98px;
      opacity: 0.13;
      animation: puffIdle3 5.1s ease-in-out infinite;
    }
    #pttBtn:not(.speaking) .cloud-puff4 {
      width: 65px; height: 44px; left: 60px; top: 110px;
      opacity: 0.15;
      animation: puffIdle4 4.9s ease-in-out infinite;
    }
    #pttBtn:not(.speaking) .cloud-puff5 {
      width: 44px; height: 46px; left: 92px; top: 18px;
      opacity: 0.11;
      animation: puffIdle5 5.2s ease-in-out infinite;
    }
    /* Speaking animation: bigger, more overlapping clouds, higher opacity, faster movement */
    #pttBtn.speaking .cloud-puff1 {
      width: 160px; height: 94px; left: -24px; top: -28px;
      opacity: 0.56;
      animation: puffActive1 0.7s cubic-bezier(.68,-0.55,.27,1.55) infinite;
    }
    #pttBtn.speaking .cloud-puff2 {
      width: 92px; height: 92px; left: 110px; top: 90px;
      opacity: 0.48;
      animation: puffActive2 0.62s cubic-bezier(.68,-0.55,.27,1.55) infinite;
    }
    #pttBtn.speaking .cloud-puff3 {
      width: 106px; height: 82px; left: -28px; top: 104px;
      opacity: 0.37;
      animation: puffActive3 0.75s cubic-bezier(.68,-0.55,.27,1.55) infinite;
    }
    #pttBtn.speaking .cloud-puff4 {
      width: 120px; height: 60px; left: 52px; top: 120px;
      opacity: 0.42;
      animation: puffActive4 0.82s cubic-bezier(.68,-0.55,.27,1.55) infinite;
    }
    #pttBtn.speaking .cloud-puff5 {
      width: 80px; height: 86px; left: 108px; top: -18px;
      opacity: 0.38;
      animation: puffActive5 0.69s cubic-bezier(.68,-0.55,.27,1.55) infinite;
    }
    @keyframes puffIdle1 {
      0%   { transform: scale(1) translateY(0px);}
      50%  { transform: scale(1.07) translateY(-8px);}
      100% { transform: scale(1) translateY(0px);}
    }
    @keyframes puffIdle2 {
      0%   { transform: scale(1) translateY(0px);}
      50%  { transform: scale(1.11) translateY(-10px);}
      100% { transform: scale(1) translateY(0px);}
    }
    @keyframes puffIdle3 {
      0%   { transform: scale(1) translateY(0px);}
      50%  { transform: scale(1.08) translateY(-7px);}
      100% { transform: scale(1) translateY(0px);}
    }
    @keyframes puffIdle4 {
      0%   { transform: scale(1) translateY(0px);}
      50%  { transform: scale(1.09) translateY(-8px);}
      100% { transform: scale(1) translateY(0px);}
    }
    @keyframes puffIdle5 {
      0%   { transform: scale(1) translateY(0px);}
      50%  { transform: scale(1.05) translateY(-6px);}
      100% { transform: scale(1) translateY(0px);}
    }
    @keyframes puffActive1 {
      0%   { transform: scale(1.05) translateY(0px);}
      33%  { transform: scale(1.55) translateY(-32px);}
      66%  { transform: scale(1.25) translateY(19px);}
      100% { transform: scale(1.05) translateY(0px);}
    }
    @keyframes puffActive2 {
      0%   { transform: scale(1.07) translateY(0px);}
      33%  { transform: scale(1.31) translateY(-26px);}
      66%  { transform: scale(1.17) translateY(10px);}
      100% { transform: scale(1.07) translateY(0px);}
    }
    @keyframes puffActive3 {
      0%   { transform: scale(1.09) translateY(0px);}
      33%  { transform: scale(1.26) translateY(-13px);}
      66%  { transform: scale(1.12) translateY(8px);}
      100% { transform: scale(1.09) translateY(0px);}
    }
    @keyframes puffActive4 {
      0%   { transform: scale(1.11) translateY(0px);}
      33%  { transform: scale(1.37) translateY(-20px);}
      66%  { transform: scale(1.19) translateY(12px);}
      100% { transform: scale(1.11) translateY(0px);}
    }
    @keyframes puffActive5 {
      0%   { transform: scale(1.06) translateY(0px);}
      33%  { transform: scale(1.21) translateY(-18px);}
      66%  { transform: scale(1.13) translateY(13px);}
      100% { transform: scale(1.06) translateY(0px);}
    }
    /* Button label */
    #pttBtnLabel {
      position: relative;
      z-index: 2;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 10px #000a;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      top: 8px;
      border-radius: 24px;
      background: rgba(30,58,138,.14);
      padding: 8px 20px;
      display: inline-block;
      opacity: 1;
      transition: opacity 0.3s;
    }
    #pttBtn.speaking #pttBtnLabel {
      opacity: 0;
    }
    /* Elongated, rounded white text box */
    #answer {
      margin:40px auto 0 auto;
      padding:16px 48px;
      border:none;
      border-radius:36px;
      background:rgba(255,255,255,0.98);
      min-height:44px;
      height: 58px;
      max-height: 80px;
      width: 98%;
      max-width: 740px;
      text-align:left;
      font-size:18px;
      box-sizing: border-box;
      overflow-y:auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 14px #0001;
    }
    .line { margin:4px 0; }
    .me { color:#2563eb; font-weight:600; }
    .ai { color:#065f46; font-weight:600; }
    .text { color:#111; }
    .muted { color:#777; font-style:italic; }
    /* Powered by box */
    #poweredBy {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 5px 18px;
      box-shadow: none;
      z-index: 100;
      letter-spacing: 1px;
      font-family: inherit;
      opacity: 0.67;
      border: none;
      background: none;
      text-shadow: 0 1px 7px #0003;
      pointer-events: none;
    }
    @media(max-width:700px) {
      #answer { width:99%; max-width:100vw; }
      .app { max-width:99vw; }
      .header-voxtalk {font-size:24px;}
      #pttBtn { width:96px; height:96px; }
      .cloud-puff { filter: blur(7px);}
      #pttBtnLabel { font-size:18px; padding:6px 13px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk<span class="tm">™</span>
    </div>
    <!-- BLUE BUTTON: more exaggerated cloud puffs -->
    <button id="pttBtn" aria-pressed="false">
      <span class="cloud-puff cloud-puff1"></span>
      <span class="cloud-puff cloud-puff2"></span>
      <span class="cloud-puff cloud-puff3"></span>
      <span class="cloud-puff cloud-puff4"></span>
      <span class="cloud-puff cloud-puff5"></span>
      <span id="pttBtnLabel">TAP TO TALK</span>
    </button>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
  </div>
  <div id="poweredBy">Powered by VoxTalk</div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const answerEl = document.getElementById('answer');
    const pttBtnLabel = document.getElementById('pttBtnLabel');

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setSpeaking(on) {
      if(on) pttBtn.classList.add('speaking');
      else pttBtn.classList.remove('speaking');
      pttBtnLabel.textContent = on ? "SPEAKING..." : "TAP TO TALK";
    }

    let talking = false;
    pttBtn.onclick = () => {
      talking = !talking;
      setSpeaking(talking);
      appendLine("me", talking ? "(Listening...)" : "(Stopped)");
    };

    // Start idle
    setSpeaking(false);

    appendLine("ai", "Hello, this is VoxTalk. How can I help you today?");
  </script>
</body>
</html>
