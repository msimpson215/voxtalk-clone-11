<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
      position: relative;
    }
    .app { text-align:center; width:100%; max-width:420px; margin:0 auto; position:relative;}
    /* HEADER */
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #000;
      letter-spacing: 2px;
      text-shadow: 0 1px 10px #fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }
    .header-voxtalk .tm {
      font-size: 15px;
      margin-left: 2px;
      opacity: 0.7;
      vertical-align: super;
      position: relative;
      top: -10px;
      color: #888;
    }
    /* BUTTON */
    #pttBtn {
      margin-top: 52px;
      width:180px; height:180px;
      border-radius:50%; border:none; cursor:pointer;
      background: radial-gradient(circle at 30% 30%, #2563eb 70%, #3b82f6 100%);
      box-shadow:0 10px 32px rgba(37,99,235,.22);
      position: relative;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      transition: background 0.3s;
      outline: none;
      overflow: hidden;
    }
    #pttBtn.speaking {
      background: radial-gradient(circle at 30% 30%, #22c55e 70%, #059669 100%);
      animation: pulse 1.1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34,197,94,0.5);}
      70% { box-shadow: 0 0 0 30px rgba(34,197,94,0);}
      100% { box-shadow: 0 0 0 0 rgba(34,197,94,0);}
    }
    #pttBtnLabel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 10px #000a;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      border-radius: 24px;
      padding: 8px 20px;
      background: rgba(30,58,138,.14);
      opacity: 1;
      transition: opacity 0.3s;
    }
    #pttBtn.speaking #pttBtnLabel {
      background: rgba(34,197,94,.14);
      opacity: 1;
      color: #fff;
    }
    /* Powered by box */
    #poweredBy {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 5px 18px;
      z-index: 100;
      letter-spacing: 1px;
      font-family: inherit;
      opacity: 0.67;
      border: none;
      background: none;
      text-shadow: 0 1px 7px #0003;
      pointer-events: none;
    }
    @media(max-width:500px) {
      .app { max-width:99vw; }
      .header-voxtalk {font-size:23px;}
      #pttBtn { width:110px; height:110px; }
      #pttBtnLabel { font-size:18px; padding:6px 13px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk<span class="tm">™</span>
    </div>
    <!-- LARGE BUTTON, color change when speaking -->
    <button id="pttBtn" aria-pressed="false">
      <span id="pttBtnLabel">TAP TO TALK</span>
    </button>
  </div>
  <div id="poweredBy">Powered by VoxTalk</div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const pttBtnLabel = document.getElementById('pttBtnLabel');
    let talking = false;

    function setSpeaking(on) {
      if(on) {
        pttBtn.classList.add('speaking');
        pttBtnLabel.textContent = "SPEAKING...";
      } else {
        pttBtn.classList.remove('speaking');
        pttBtnLabel.textContent = "TAP TO TALK";
      }
    }

    pttBtn.onclick = () => {
      talking = !talking;
      setSpeaking(talking);
    };

    setSpeaking(false);
  </script>
</body>
</html>
