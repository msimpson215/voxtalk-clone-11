<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoxTalk™ Mothership</title>

  <!-- Favicon placeholder -->
  <link rel="icon" href="data:," />

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- ✅ Correct CSS link -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">

    <!-- HERO TITLE -->
    <header class="hero" role="banner">
      <h1 class="brand" aria-label="VoxTalk Mothership">VoxTalk™</h1>

      <!-- TOP BAR NAV -->
      <nav class="top-nav" aria-label="Primary navigation">
        <button class="nav-btn" type="button" aria-label="Cart">Cart</button>
        <button class="nav-btn" type="button" aria-label="Info">Info</button>
        <button class="nav-btn" type="button" aria-label="Checkout">Checkout</button>
      </nav>
    </header>

    <!-- CENTER: HALO BUTTON -->
    <main class="center" role="main">
      <button class="ptt" type="button" aria-pressed="false" aria-label="Click to Talk">
        <span class="halo" aria-hidden="true"></span>
        <span class="ptt-label">Click to Talk</span>
      </button>

      <!-- CLASSIC CHAT BAR -->
      <form class="classic-chat" role="search" aria-label="Classic Chat (static prototype)" onsubmit="return false;">
        <label class="visually-hidden" for="chatInput">Classic Chat</label>
        <input
          id="chatInput"
          class="chat-input"
          type="text"
          inputmode="text"
          placeholder="Classic Chat — type your question here"
          autocomplete="off"
        />
        <div class="chat-actions">
          <button class="icon-btn" type="button" aria-label="Use microphone">
            <!-- mic icon -->
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path
                d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0M12 19v3m-4 0h8"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <button class="icon-btn send" type="button" aria-label="Send message">
            <!-- send icon -->
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path
                d="M22 2 11 13"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
              />
              <path
                d="M22 2 15 22l-4-9-9-4 20-7z"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </form>
    </main>

    <!-- FOOTER CORNERS -->
    <footer class="footer" role="contentinfo">
      <a class="footer-link left" href="#" role="button">Print Conversation</a>
      <a class="footer-link right" href="#" role="button" aria-label="Contact Human by phone">
        Contact Human • (555) 555-5555
      </a>
    </footer>
  </div>

  <!-- No scripts: static visual baseline only -->
</body>
</html>
