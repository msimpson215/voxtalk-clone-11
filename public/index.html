<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk • Clone 11 Layout Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <h1 class="brand">VoxTalk</h1>
    <nav class="nav-buttons">
      <button class="pill ghost">View Cart</button>
      <button class="pill ghost">Info</button>
      <button class="pill ghost">Checkout</button>
    </nav>
  </header>

  <!-- Center halo -->
  <main class="stage">
    <button id="haloBtn" class="halo-btn" aria-pressed="false" aria-label="Click to Talk">
      <div class="halo ring r1"></div>
      <div class="halo ring r2"></div>
      <div class="halo ring r3"></div>
      <span class="halo-label">Click to Talk</span>
    </button>
  </main>

  <!-- Quiet mode -->
  <section class="quiet">
    <form id="quietForm" class="quiet-form" autocomplete="off">
      <input id="quietInput" class="quiet-input" type="text" placeholder="Type here (Quiet Mode)..." />
      <button id="quietMic" type="button" class="quiet-mic" aria-label="Quiet mic">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H9v2h6v-2h-2v-3.08A7 7 0 0 0 19 11h-2z" fill="currentColor"/>
        </svg>
      </button>
      <button class="pill" type="submit">Send</button>
    </form>
    <div id="thread" class="thread" aria-live="polite"></div>
  </section>

  <!-- Corner buttons -->
  <button id="printBtn" class="corner-btn left">Print Conversation</button>
  <a id="humanBtn" class="corner-btn right" href="tel:18005551234">Connect to Human Technician</a>

  <script>
    const $ = (s)=>document.querySelector(s);
    const threadEl=$("#thread"),haloBtn=$("#haloBtn"),
          quietForm=$("#quietForm"),quietInput=$("#quietInput"),
          quietMicBtn=$("#quietMic"),printBtn=$("#printBtn");

    function appendBubble(role,text){
      const d=document.createElement("div");
      d.className=`bubble ${role}`; d.innerText=text;
      threadEl.appendChild(d); d.scrollIntoView({behavior:"smooth",block:"end"});
    }

    function speak(text){
      try{const u=new SpeechSynthesisUtterance(text);
      window.speechSynthesis.cancel();window.speechSynthesis.speak(u);}catch{}
    }

    async function sendToServer(prompt){
      const r=await fetch("/chat",{method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({prompt})});
      if(!r.ok)throw new Error(await r.text());
      const d=await r.json();return d.reply||"";
    }

    // Quiet mode text input
    quietForm.addEventListener("submit",async e=>{
      e.preventDefault();const t=quietInput.value.trim();if(!t)return;
      appendBubble("user",t);quietInput.value="";
      try{const r=await sendToServer(t);appendBubble("assistant",r);speak(r);}
      catch(err){appendBubble("assistant","⚠️ Server error.");}
    });

    // Quiet mic
    let quietRecognizer=null,quietListening=false;
    function setupSR(){
      const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
      if(!SR)return null;
      const r=new SR();r.lang="en-US";r.interimResults=false;r.maxAlternatives=1;
      return r;
    }
    quietMicBtn.addEventListener("click",()=>{
      if(!quietRecognizer)quietRecognizer=setupSR();
      if(!quietRecognizer){appendBubble("assistant","🎤 Not supported.");return;}
      if(quietListening){quietRecognizer.stop();return;}
      quietListening=true;quietMicBtn.classList.add("recording");
      quietRecognizer.start();
      quietRecognizer.onresult=async ev=>{
        quietListening=false;quietMicBtn.classList.remove("recording");
        const text=ev.results?.[0]?.[0]?.transcript||"";if(!text)return;
        appendBubble("user",text);
        try{const r=await sendToServer(text);appendBubble("assistant",r);speak(r);}
        catch(err){appendBubble("assistant","⚠️ Server error.");}
      };
      quietRecognizer.onerror=()=>{quietListening=false;quietMicBtn.classList.remove("recording");};
      quietRecognizer.onend=()=>{quietListening=false;quietMicBtn.classList.remove("recording");};
    });

    // Tap-to-talk halo
    let voiceRecognizer=null,listening=false;
    function ensureSR(){
      if(voiceRecognizer)return voiceRecognizer;
      const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
      if(!SR)return null;
      const r=new SR();r.lang="en-US";r.interimResults=false;r.maxAlternatives=1;
      return r;
    }

    haloBtn.addEventListener("click",()=>{
      const r=ensureSR();
      if(!r){appendBubble("assistant","🎤 Not supported.");return;}
      if(listening){listening=false;haloBtn.classList.remove("active");try{r.stop();}catch{};return;}
      listening=true;haloBtn.classList.add("active");r.start();
      r.onresult=async ev=>{
        const text=ev.results?.[0]?.[0]?.transcript||"";if(!text)return;
        appendBubble("user",text);
        try{const reply=await sendToServer(text);appendBubble("assistant",reply);speak(reply);}
        catch(err){appendBubble("assistant","⚠️ Server error.");}
      };
      r.onerror=()=>{listening=false;haloBtn.classList.remove("active");};
      r.onend=()=>{listening=false;haloBtn.classList.remove("active");};
    });

    printBtn.addEventListener("click",()=>window.print());
  </script>
</body>
</html>
