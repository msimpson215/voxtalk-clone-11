<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk (Soothing Radiance)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <p class="demo-label">Soothing Radiance</p>
    <h1>Talk to VoxTalk</h1>
    <button id="pttBtn" aria-pressed="false"></button>
    <div class="hint">Click to Talk</div>
    <div id="transcript" class="transcript muted">(Your speech will appear here as you talk)</div>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const pttBtn      = document.getElementById('pttBtn');
    const answerEl    = document.getElementById('answer');
    const transcriptEl= document.getElementById('transcript');
    const rtAudio     = document.getElementById('remote');

    // Auto-link URLs in AI responses and user messages
    function linkify(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    }

    // Append a line to the conversation
    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      // Linkify URLs
      const linkedText = linkify(text);
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${linkedText}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setSpeaking(on) { 
      pttBtn.classList.toggle('speaking', on); 
    }

    let pc = null;
    let micTrack = null;

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        if (pc) {
          pc.close();
          pc = null;
        }

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            // Show real-time transcript of your speech (Whisper ASR)
            if (evt.type === "response.audio_transcript.delta" && evt.delta) {
              const text = evt.delta; // <-- FIXED: it's a string for ASR
              transcriptEl.textContent = text;
              transcriptEl.classList.remove("muted");
            }
            // Show AI response/message
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
            // Halo ON when VoxTalk starts speaking
            if (evt.type === "response.audio_transcript.delta") {
              setSpeaking(true);
            }
            // Halo OFF when VoxTalk stops speaking
            if (evt.type === "response.audio.done" || evt.type === "output_audio_buffer.stopped") {
              setSpeaking(false);
              transcriptEl.textContent = "(Your speech will appear here as you talk)";
              transcriptEl.classList.add("muted");
            }
          } catch(err) {
            console.error("Parse error:", e.data, err);
          }
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

      } catch(err) {
        console.error("Realtime init failed", err);
      }
    }

    let listening = false;
    pttBtn.onclick = () => {
      listening = !listening;
      if (micTrack) micTrack.enabled = listening;
      if (listening) {
        appendLine("me","(Listening...)");
        setSpeaking(false);
      } else {
        setSpeaking(false);
        rtAudio.pause();
        rtAudio.currentTime = 0;
        rtAudio.srcObject = null;
        appendLine("me","(Stopped)");
        transcriptEl.textContent = "(Your speech will appear here as you talk)";
        transcriptEl.classList.add("muted");
      }
    };

    initRealtime();
  </script>
</body>
</html>
