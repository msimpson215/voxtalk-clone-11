<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk‚Ñ¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #60a5fa 40%, #2563eb 90%);
      min-height:100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app { width: 100%; max-width: 400px; text-align: center; }
    .header-voxtalk { font-size: 36px; font-weight: 900; color: #2563eb; margin: 30px 0 20px; }
    .header-voxtalk .tm { font-size: 22px; vertical-align: super; margin-left: 4px; }

    /* status box */
    #statusBig {
      font-size: 28px;
      font-weight: 900;
      margin: 12px auto 16px;
      padding: 20px;
      border-radius: 7px;
      background: #fff;
      color: #2563eb;
      border: 3px solid #60a5fa;
      width: 100%;
      max-width: 350px;
      transition: background 0.2s;
    }
    #statusBig.user { background: #60a5fa; color:#fff; }     /* light blue */
    #statusBig.ai   { background: #15378a; color:#fff; }     /* dark blue */
    #statusBig.idle { background: #fff; color:#2563eb; }     /* neutral */

    /* button */
    #pttBtn {
      width: 140px; height: 140px;
      border-radius: 50%; border: none;
      cursor: pointer;
      font-size: 18px; font-weight: bold;
      color: #fff; background: #60a5fa;
      box-shadow: 0 8px 30px rgba(37,99,235,.16);
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">VoxTalk<span class="tm">‚Ñ¢</span></div>
    <div id="statusBig" class="idle">‚óè</div>
    <button id="pttBtn">üé§ Start / Stop</button>
    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const statusBig = document.getElementById("statusBig");
    const pttBtn = document.getElementById("pttBtn");
    const rtAudio = document.getElementById("remote");

    let micTrack, pc, talking = false, sessionActive = false;

    function setStatus(state) {
      statusBig.className = state;
    }

    function handleASR(active) {
      talking = active;
      if (micTrack) micTrack.enabled = active;
      if (active) setStatus("user");
      else setStatus("idle");
    }

    function handleAI(active) {
      if (active) setStatus("ai");
      else setStatus(talking ? "user" : "idle");
    }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              handleAI(true); // AI talking
            }
          } catch {}
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        sessionActive = true;
        setStatus("idle");

        // button toggles user ASR
        pttBtn.onclick = () => {
          if (!sessionActive) return;
          handleASR(!talking);
        };

        // audio events
        rtAudio.addEventListener("playing", ()=> handleAI(true));
        rtAudio.addEventListener("ended",  ()=> handleAI(false));
        rtAudio.addEventListener("pause",  ()=> handleAI(false));

      } catch(err) {
        console.error("Realtime init failed:", err);
        setStatus("idle");
      }
    }

    initRealtime();
  </script>
</body>
</html>
