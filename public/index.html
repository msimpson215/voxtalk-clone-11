<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
      position: relative;
    }
    .app { text-align:center; width:100%; max-width:420px; margin:0 auto; position:relative;}
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #15378a;
      letter-spacing: 2px;
      text-shadow: 0 1px 10px #fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .header-voxtalk .tm {
      font-size: 15px;
      margin-left: 2px;
      opacity: 0.7;
      vertical-align: super;
      position: relative;
      top: -10px;
      color: #3b82f6;
    }
    #pttBtn, #stopBtn {
      margin-top: 32px;
      width:160px;
      height:60px;
      border-radius:30px;
      border:none;
      cursor:pointer;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #15378a 0%, #60a5fa 100%);
      box-shadow: 0 6px 32px rgba(37,99,235,.22);
      transition: background 0.4s;
      outline: none;
      margin-right:10px;
      margin-left:10px;
    }
    #pttBtn.listening {
      background: linear-gradient(90deg, #22c55e 0%, #60a5fa 100%);
      animation: swirlListen 1.1s linear infinite;
    }
    #pttBtn.speaking {
      background: linear-gradient(90deg, #f59e42 0%, #60a5fa 100%);
      animation: swirlSpeak 1.1s linear infinite;
    }
    #pttBtn.idle {
      background: linear-gradient(90deg, #15378a 0%, #60a5fa 100%);
      animation:none;
    }
    #stopBtn {
      background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
      color: #fff;
      font-weight:700;
    }
    @keyframes swirlListen {
      to { filter: hue-rotate(180deg);}
    }
    @keyframes swirlSpeak {
      to { filter: hue-rotate(360deg);}
    }
    #answer {
      margin-top:20px; padding:12px; border:1px solid #ccc;
      border-radius:8px; background:white;
      min-height:80px; text-align:left; font-size:14px;
      max-height:230px; overflow-y:auto;
      user-select: text;
    }
    .line { margin:6px 0; }
    .me { color:#2563eb; font-weight:600; }
    .ai { color:#065f46; font-weight:600; }
    .text { color:#111; }
    .muted { color:#777; font-style:italic; }
    #poweredBy {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 5px 18px;
      z-index: 100;
      letter-spacing: 1px;
      font-family: inherit;
      opacity: 0.67;
      border: none;
      background: none;
      text-shadow: 0 1px 7px #0003;
      pointer-events: none;
    }
    .emailForm {
      margin-top: 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .emailForm input[type="email"] {
      padding: 7px 9px;
      font-size: 15px;
      border-radius: 7px;
      border: 1px solid #ccc;
      outline: none;
      min-width: 160px;
    }
    .emailForm button {
      padding: 7px 16px;
      font-size: 15px;
      border-radius: 7px;
      border: none;
      background: linear-gradient(90deg, #3b82f6 0%, #1e40af 100%);
      color: #fff;
      font-weight: 600;
      cursor:pointer;
      transition: background 0.3s;
    }
    .emailForm button:active { background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);}
    .emailSuccess {
      color: #22c55e;
      font-size: 15px;
      margin-top: 7px;
    }
    .emailError {
      color: #dc2626;
      font-size: 15px;
      margin-top: 7px;
    }
    @media(max-width:500px) {
      .app { max-width:99vw; }
      .header-voxtalk {font-size:23px;}
      #pttBtn, #stopBtn {width:100px; height:40px;font-size:15px;}
      #answer { font-size:13px; }
      .emailForm input[type="email"] { min-width:110px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk<span class="tm">™</span>
    </div>
    <div style="margin-top:12px;">
      <button id="pttBtn" class="idle" aria-pressed="false">Start Talking</button>
      <button id="stopBtn" style="display:none;">Stop</button>
    </div>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
    <form id="emailForm" class="emailForm" autocomplete="off" spellcheck="false">
      <input type="email" id="emailInput" placeholder="Email address" required />
      <button type="submit">Send Transcript</button>
    </form>
    <div id="emailMsg"></div>
  </div>
  <div id="poweredBy">Powered by VoxTalk</div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const emailMsg = document.getElementById('emailMsg');

    let transcript = ""; // All chat text for transcript
    let micTrack, pc, talking = false;

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
      transcript += `${role==='me'?'You:':'AI:'} ${text}\n`;
    }
    function setIdle() {
      pttBtn.classList.remove('listening','speaking');
      pttBtn.classList.add('idle');
      pttBtn.textContent = "Start Talking";
      stopBtn.style.display = "none";
    }
    function setListening() {
      pttBtn.classList.remove('idle','speaking');
      pttBtn.classList.add('listening');
      pttBtn.textContent = "Listening...";
      stopBtn.style.display = "";
    }
    function setSpeaking() {
      pttBtn.classList.remove('idle','listening');
      pttBtn.classList.add('speaking');
      pttBtn.textContent = "Speaking...";
      stopBtn.style.display = "";
    }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
          } catch {}
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        setIdle();

        pttBtn.onclick = () => {
          if (talking) return;
          talking = true;
          micTrack.enabled = true;
          setListening();
          appendLine("me","(Listening...)");
        };
        stopBtn.onclick = () => {
          if (!talking) return;
          talking = false;
          micTrack.enabled = false;
          setIdle();
          appendLine("me","(Stopped)");
        };

        rtAudio.addEventListener("playing", ()=> setSpeaking());
        rtAudio.addEventListener("ended",   ()=> { setIdle(); talking=false; });
        rtAudio.addEventListener("pause",   ()=> { setIdle(); talking=false; });

      } catch(err) {
        setIdle();
        console.error("Realtime init failed", err);
      }
    }
    initRealtime();

    // Remove the custom greeting! (No hardcoded greeting.)

    // Email transcript handler
    emailForm.onsubmit = async (e) => {
      e.preventDefault();
      emailMsg.textContent = "";
      const email = emailInput.value.trim();
      if (!email) {
        emailMsg.textContent = "Please enter a valid email address.";
        emailMsg.className = "emailError";
        return;
      }
      // POST to /send-transcript on your server (you'll need to implement this)
      try {
        const resp = await fetch("/send-transcript", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ email, transcript })
        });
        const result = await resp.json();
        if (resp.ok) {
          emailMsg.textContent = "Transcript sent!";
          emailMsg.className = "emailSuccess";
        } else {
          emailMsg.textContent = result.error || "Failed to send transcript.";
          emailMsg.className = "emailError";
        }
      } catch (err) {
        emailMsg.textContent = "Error sending email.";
        emailMsg.className = "emailError";
      }
    };
  </script>
</body>
</html>
