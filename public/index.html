<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk • Clone 11 Balanced Layout v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <h1 class="brand">VoxTalk</h1>
    <nav class="nav-buttons">
      <button class="pill ghost">Cart</button>
      <button class="pill ghost">Info</button>
      <button class="pill ghost">Checkout</button>
    </nav>
  </header>

  <!-- Halo -->
  <main class="stage">
    <button id="haloBtn" class="halo-btn" aria-pressed="false">
      <div class="halo ring r1"></div>
      <div class="halo ring r2"></div>
      <div class="halo ring r3"></div>
      <span class="halo-label">Click&nbsp;to&nbsp;Talk</span>
    </button>
  </main>

  <!-- Quiet mode -->
  <section class="quiet">
    <form id="quietForm" class="quiet-form" autocomplete="off">
      <input id="quietInput" class="quiet-input" type="text" placeholder="Type here…" />
      <button class="pill" type="submit">Send</button>
    </form>
    <div id="thread" class="thread"></div>
  </section>

  <!-- Corner buttons -->
  <button id="printBtn" class="corner-btn left">Print Conversation</button>
  <a id="humanBtn" class="corner-btn right" href="tel:18005551234">Contact&nbsp;Human</a>
</body>
</html>
