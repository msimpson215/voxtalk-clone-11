<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk Halo TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>VoxTalk Halo Test</h1>
    <button id="pttBtn" aria-pressed="false">Click for HALO</button>
    <div class="hint">Click the button to toggle the halo/pulse.</div>
  </div>

  <script>
    const pttBtn = document.getElementById('pttBtn');
    pttBtn.onclick = () => {
      pttBtn.classList.toggle('speaking');
    };

    // You can also add these lines to test:
    // setTimeout(() => pttBtn.classList.add('speaking'), 1000);
    // setTimeout(() => pttBtn.classList.remove('speaking'), 4000);
  </script>
</body>
</html>
