<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
      position: relative;
    }
    .app { text-align:center; width:100%; max-width:420px; margin:0 auto; position:relative;}
    .header-voxtalk {
      margin-top: 38px;
      font-size: 36px;
      font-weight: 900;
      color: #15378a;
      letter-spacing: 2px;
      text-shadow: 0 1px 10px #fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .header-voxtalk .tm {
      font-size: 24px;
      margin-left: 6px;
      opacity: 0.9;
      vertical-align: super;
      position: relative;
      top: -14px;
      color: #3b82f6;
      font-weight: 900;
      text-shadow: 0px 0px 7px #15378a66;
    }
    #pttBtn {
      margin-top: 52px;
      width:140px; height:140px;
      border-radius:50%; border:none; cursor:pointer;
      position: relative;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      outline: none;
      overflow: hidden;
      background: conic-gradient(from 120deg, #15378a 0%, #60a5fa 30%, #15378a 60%, #60a5fa 100%);
      box-shadow:0 10px 32px rgba(37,99,235,.22);
      transition: background 0.6s;
      animation: swirlIdle 2.2s linear infinite;
    }
    @keyframes swirlIdle {
      to { filter: hue-rotate(360deg);}
    }
    #pttBtn.listening {
      background: conic-gradient(from 120deg, #22c55e 0%, #60a5fa 40%, #22c55e 100%);
      animation: swirlListen 1.2s linear infinite;
      border: 3px solid #22c55e;
    }
    @keyframes swirlListen {
      to { filter: hue-rotate(180deg);}
    }
    #pttBtn.speaking {
      background: conic-gradient(from 120deg, #065f46 0%, #60a5fa 40%, #065f46 100%);
      animation: swirlSpeak 1.2s linear infinite;
      border: 3px solid #065f46;
    }
    @keyframes swirlSpeak {
      to { filter: hue-rotate(360deg);}
    }
    #pttBtn.idle {
      background: conic-gradient(from 120deg, #15378a 0%, #60a5fa 30%, #15378a 60%, #60a5fa 100%);
      animation: swirlIdle 2.2s linear infinite;
      border: 3px solid #15378a;
    }
    #pttBtnLabel {
      position:absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width:100%;
      font-size: 18px; font-weight: 700; color: #fff; text-shadow: 0 1px 10px #0005;
      pointer-events: none;
    }
    #answer {
      margin-top:18px; padding:9px; border:1px solid #ccc;
      border-radius:8px; background:white;
      min-height:48px; max-height:110px;
      text-align:left; font-size:14px;
      overflow-y:auto;
      user-select: text;
      box-sizing: border-box;
    }
    .line { margin:6px 0; }
    .me { color:#2563eb; font-weight:600; }
    .ai { color:#065f46; font-weight:600; }
    .text { color:#111; }
    .muted { color:#777; font-style:italic; }
    #poweredBy {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 700;
      border-radius: 9px;
      padding: 5px 18px;
      z-index: 100;
      letter-spacing: 1.2px;
      font-family: inherit;
      opacity: 0.8;
      border: none;
      background: none;
      text-shadow: 0 1px 7px #0003;
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #poweredBy .tm {
      font-size: 18px;
      opacity: 0.9;
      vertical-align: super;
      position: relative;
      top: -8px;
      color: #3b82f6;
      font-weight: 900;
      text-shadow: 0px 0px 7px #15378a66;
      margin-left:2px;
    }
    .emailForm {
      margin-top: 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .emailForm input[type="email"] {
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      min-width: 120px;
    }
    .emailForm button {
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 7px;
      border: none;
      background: linear-gradient(90deg, #3b82f6 0%, #065f46 100%);
      color: #fff;
      font-weight: 600;
      cursor:pointer;
      transition: background 0.3s;
    }
    .emailForm button:active { background: linear-gradient(90deg, #2563eb 0%, #065f46 100%);}
    .emailSuccess {
      color: #22c55e;
      font-size: 14px;
      margin-top: 7px;
    }
    .emailError {
      color: #dc2626;
      font-size: 14px;
      margin-top: 7px;
    }
    @media(max-width:500px) {
      .app { max-width:99vw; }
      .header-voxtalk {font-size:23px;}
      .header-voxtalk .tm {font-size:15px;top:-9px;}
      #pttBtn { width:85px; height:85px; }
      #pttBtnLabel {font-size:12px;}
      #answer { font-size:12px; min-height:26px; max-height:60px;}
      #poweredBy {font-size:11px;}
      #poweredBy .tm {font-size:14px;top:-5px;}
      .emailForm input[type="email"] { min-width:90px;font-size:12px;}
      .emailForm button {font-size:12px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-voxtalk">
      VoxTalk<span class="tm">™</span>
    </div>
    <button id="pttBtn" class="idle" aria-pressed="false">
      <span id="pttBtnLabel">Start Talking</span>
    </button>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
    <form id="emailForm" class="emailForm" autocomplete="off" spellcheck="false">
      <input type="email" id="emailInput" placeholder="Email address" required />
      <button type="submit">Send Transcript</button>
    </form>
    <div id="emailMsg"></div>
  </div>
  <div id="poweredBy">
    Powered by VoxTalk<span class="tm">™</span> <span>(Demo)</span>
  </div>
  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const pttBtnLabel = document.getElementById('pttBtnLabel');
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const emailMsg = document.getElementById('emailMsg');

    let transcript = ""; // All chat text for transcript
    let micTrack, pc, talking = false, sessionActive = false;

    function appendLine(role, text) {
      // Only show actual conversation, not (Listening...) or (Stopped)
      if (text === "(Listening...)" || text === "(Stopped)") return;
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
      transcript += `${role==='me'?'You:':'AI:'} ${text}\n`;
    }
    function setIdle() {
      pttBtn.classList.remove('listening','speaking');
      pttBtn.classList.add('idle');
      pttBtnLabel.textContent = "Start Talking";
      pttBtn.disabled = false;
    }
    function setListening() {
      pttBtn.classList.remove('idle','speaking');
      pttBtn.classList.add('listening');
      pttBtnLabel.textContent = "Listening... (click to stop)";
      pttBtn.disabled = false;
    }
    function setSpeaking() {
      pttBtn.classList.remove('idle','listening');
      pttBtn.classList.add('speaking');
      pttBtnLabel.textContent = "Speaking... (click to stop)";
      pttBtn.disabled = false;
    }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
          } catch {}
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        setIdle();
        sessionActive = true;

        pttBtn.onclick = () => {
          if (!sessionActive) {
            initRealtime();
            return;
          }
          if (talking) {
            // Stop listening immediately
            talking = false;
            if (micTrack) micTrack.enabled = false;
            setIdle();
            if (rtAudio) rtAudio.pause();
          } else {
            // Start listening
            talking = true;
            if (micTrack) micTrack.enabled = true;
            setListening();
          }
        };

        rtAudio.addEventListener("playing", ()=> setSpeaking());
        rtAudio.addEventListener("ended",   ()=> { setIdle(); talking=false; });
        rtAudio.addEventListener("pause",   ()=> { setIdle(); talking=false; });

      } catch(err) {
        setIdle();
        sessionActive = false;
        console.error("Realtime init failed", err);
      }
    }
    initRealtime();

    // Email transcript handler
    emailForm.onsubmit = async (e) => {
      e.preventDefault();
      emailMsg.textContent = "";
      const email = emailInput.value.trim();
      if (!email) {
        emailMsg.textContent = "Please enter a valid email address.";
        emailMsg.className = "emailError";
        return;
      }
      try {
        const resp = await fetch("/send-transcript", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ email, transcript, sender: "msimpson215@gmail.com" })
        });
        const result = await resp.json();
        if (resp.ok) {
          emailMsg.textContent = "Transcript sent!";
          emailMsg.className = "emailSuccess";
        } else {
          emailMsg.textContent = result.error || "Failed to send transcript.";
          emailMsg.className = "emailError";
        }
      } catch (err) {
        emailMsg.textContent = "Error sending email.";
        emailMsg.className = "emailError";
      }
    };
  </script>
</body>
</html>
